<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DX-Ball Clone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Press Start 2P', cursive;
    }
    canvas {
      background: #000;
      display: block;
      border: 2px solid #555;
    }
    #hud {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="hud">
    <span id="score">Score: 0</span> &nbsp; | &nbsp; <span id="lives">Lives: 3</span>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");

    // Paddle
    const paddle = {
      width: 100,
      height: 15,
      x: canvas.width / 2 - 50,
      y: canvas.height - 30,
      speed: 7,
      dx: 0
    };

    // Ball
    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      size: 10,
      speed: 4,
      dx: 4,
      dy: -4
    };

    // Bricks
    const brick = {
      rowCount: 5,
      colCount: 8,
      width: 75,
      height: 20,
      padding: 10,
      offsetTop: 30,
      offsetLeft: 35
    };

    let bricks = [];
    let score = 0;
    let lives = 3;

    function createBricks() {
      bricks = [];
      for (let r = 0; r < brick.rowCount; r++) {
        bricks[r] = [];
        for (let c = 0; c < brick.colCount; c++) {
          const x = c * (brick.width + brick.padding) + brick.offsetLeft;
          const y = r * (brick.height + brick.padding) + brick.offsetTop;
          bricks[r][c] = { x, y, status: 1 };
        }
      }
    }

    createBricks();

    function drawPaddle() {
      ctx.fillStyle = "#00f";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
      ctx.fillStyle = "#f00";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      bricks.forEach(row => {
        row.forEach(b => {
          if (b.status === 1) {
            ctx.fillStyle = "#0f0";
            ctx.fillRect(b.x, b.y, brick.width, brick.height);
          }
        });
      });
    }

    function movePaddle() {
      paddle.x += paddle.dx;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    }

    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x + ball.size > canvas.width || ball.x - ball.size < 0) {
        ball.dx *= -1;
      }
      if (ball.y - ball.size < 0) {
        ball.dy *= -1;
      }

      if (
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width &&
        ball.y + ball.size > paddle.y
      ) {
        ball.dy = -ball.speed;
      }

      bricks.forEach(row => {
        row.forEach(b => {
          if (b.status === 1) {
            if (
              ball.x > b.x &&
              ball.x < b.x + brick.width &&
              ball.y - ball.size < b.y + brick.height &&
              ball.y + ball.size > b.y
            ) {
              ball.dy *= -1;
              b.status = 0;
              score += 10;
              scoreEl.textContent = "Score: " + score;
            }
          }
        });
      });

      if (ball.y + ball.size > canvas.height) {
        lives--;
        livesEl.textContent = "Lives: " + lives;
        if (lives <= 0) {
          alert("Game Over! Final Score: " + score);
          document.location.reload();
        } else {
          resetBall();
        }
      }
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 50;
      ball.dx = 4;
      ball.dy = -4;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      drawBricks();
    }

    function update() {
      movePaddle();
      moveBall();
      draw();
      requestAnimationFrame(update);
    }

    update();

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") paddle.dx = paddle.speed;
      if (e.key === "ArrowLeft") paddle.dx = -paddle.speed;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowRight" || e.key === "ArrowLeft") paddle.dx = 0;
    });
  </script>
</body>
</html>
